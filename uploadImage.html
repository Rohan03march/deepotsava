<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/iskcon-fevicon.png" type="image/gif" />
    <title>Ghee Offering</title>
</head>
<body>
    <!-- Upload Image section -->
    <div class="button-grid">
        <a href="./indexs.html" class="grid-button">Home</a>
        <style>
            .button-grid {
                display: flex;
                justify-content: left;
                margin: 20px 0;
                flex-wrap: wrap;
            }
            .grid-button {
                padding: 15px 25px;
                font-size: 16px;
                color: white;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
                text-decoration: none;
                text-align: center;
            }
            .grid-button:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }
            .grid-button {
                font-family:'Roboto', sans-serif;
            }
        </style>
    </div>

<div class="UploadImage">
    <h1>Upload Image</h1>
    <div id="dropZone">
        <img src="assets/images/image.png" alt="Upload Icon" />
        <p>Drag and Drop to Upload Image <br/> OR  <br/><span class="clickToUpload">Click to upload</span> </p>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;" multiple />
    <p id="status"></p>
    <div id="progressContainer" style="display: none;">
        <div id="progressBar" style="width: 0%; height: 20px; background-color: blue; transition: width 0.5s;"></div>
        <div id="progressText" style="text-align: center; margin-top: 5px; font-weight: bold;">0%</div>
    </div>
    <div id="imageGrid"></div>
</div>


<!--style for upload image-->
<style>
    .UploadImage {
        font-family: 'Roboto', sans-serif; /* Use Roboto font */
        background-color: #f7f5f5;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .clickToUpload {
        color: rgb(125, 120, 237);
    }
    .clickToUpload:hover {
        color: blue;
        text-decoration: underline;
    }
    #dropZone {
        border: 2px dashed #007bff;
        border-radius: 10px;
        padding:20px;
        text-align: center;
        transition: background-color 0.3s;
        margin: 0 auto;
        width: 80%;
        cursor: pointer;
        position: relative;
    }
    #dropZone:hover {
        background-color: #e8f0ff;
    }
    #dropZone img {
        width: 50px; /* Icon size */
        height: auto;
        margin-bottom: 10px;
    }
    #status {
        text-align: center;
        margin-top: 10px;
        color: #555;
    }
    #imageGrid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 20px;
    }
    .imageContainer {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .imageContainer img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .deleteButton {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        padding: 5px 10px;
    }
    #progressContainer {
        width: 100%;
        max-width: 400px; /* Limit the width of the progress bar */
        margin: 20px auto; /* Center the container */
        text-align: center; /* Center text within the container */
        border-radius: 20px;
    }
    
    #progressBar {
        background-color: blue; /* Initial color */
        transition: width 0.5s ease; /* Smooth transition for the width */
        border-radius: 20px;
    }
    
    @media (max-width: 900px) {
        #imageGrid {
            grid-template-columns: repeat(3, 1fr); /* 3 columns for tablets */
        }
    }
    
    @media (max-width: 600px) {
        #imageGrid {
            grid-template-columns: repeat(2, 1fr); /* 2 columns for phones */
        }
    }
    
    @media (max-width: 400px) {
        #imageGrid {
            grid-template-columns: 1fr; /* 1 column for small phones */
        }
    }
</style>
<!--style for upload image-->

</div>
<!--/Upload Image section -->
